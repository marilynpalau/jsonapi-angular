<div ui-view="">
    <h1>Mi Perfil</h1>
    <img src="{{per.perfil.avatar_url}}" style="width: 100px; height: 100px">
    <p><b>Bio:</b> {{per.perfil.bio}}</p>
    <p><b>Usuario:</b> {{per.perfil.login}} - {{per.perfil.html_url}}</p>
    <p><b>Nombre:</b> {{per.perfil.name}}</p>
    <p><b>Ciudad:</b> {{per.perfil.location}}</p>
    <p><b>Miembro desde:</b> {{per.perfil.created_at}}</p>
</div>
